  <style>

    h1 {
      text-align: center;
      font-family: 'Josefin Slab',serif;
      color: #0f3b6e;
    }
    
    .process {
      text-align: center;
      color: #0f3b6e;
      background: #ffffff;
      position: absolute;
      font-family: 'Josefin Slab', serif;
      width: 300px;
      height: 40px;

    }
    
    .process:hover {
      cursor: pointer;
      background: #0f3b6e;
      color: #ffffff;
    }
    
    .pagewrapper {
      background: #0f3b6e;
      width: 100%;
      position: absolute;
      height: 100px;
      margin-left: 0px;
      margin: 0px 0px auto;
    }
    
    .dropbtn {
  background-color: #4CAF50;
  color: #0f3b6e;
  padding: 16px;
  font-size: 16px;
  font-family: sans-serif;
  border: none;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: white;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: #0f3b6e;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  font-family: 'Josefin Sans', serif;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: white; color: #0f3b6e;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

  </style>
  
</head>
